server:
  port: 8082

spring:
  rabbitmq:
    host: localhost
    username: user
    password: user
    port: 5672
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/MailDB
    username: postgres
    password: 3462
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    username: ${mailusername}
    password: ${mailpassword}
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
jwt:
  secretKey: ${PASSWORD}