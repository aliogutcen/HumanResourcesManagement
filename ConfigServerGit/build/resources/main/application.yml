server:
  port: 8888
spring:
  application:
    name: config-server-git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/aliogutcen/ConfigServerGit-HumanResources.git"
          default-label: main
          skip-ssl-validation: true
          username: ${HUMAN_USERNAME}
          password: ${GIT_PASSWORD}
